<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>SWRPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Cabin|Exo|Lobster" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="assets/javascript/game.js" defer></script>
</head>

<body>
    <div id="container">
        <div class=col>
            <div id="heroes" class="row"></div>
        
            <br>
            <div id="yourcharacter" class="row">Your Character</div>
            <br>
            <div id="fightsection" class="row">Fight Section</div>
            <button id="attack">Attack!</button>
            <div id="defender" class="row">Defender</div>
        </div>
        <div class="col">
            <aside id="enemiesavailable" class="row">
                <h6>Enemies Available to Attack</h6>
            </aside>
            <br>
        </div>
        <div id="gameinfo" class="row"></div>
    </div>
    <aside id="defeated" class="aside"></aside>
</body>

</html>
